{% load i18n %}
{% load l10n %}
{% load static %}

{% get_current_language as LANGUAGE_CODE %}

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <title>WIMM</title>
    <link rel="stylesheet" href="{% static 'jquery-ui/css/jquery-ui.min.css' %}">
    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'jquery-tageditor/css/jquery.tag-editor.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'item/list/css/list.css' %}">

    <script type="text/javascript" src="{% static 'jquery/js/jquery-2.2.4.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'jquery-ui/js/jquery-ui.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'jquery-tageditor/js/jquery.caret.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'jquery-tageditor/js/jquery.tag-editor.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'item/list/js/list.js' %}"></script>
    <script type="application/json" id="options">
        {
            "csrftoken": "{{ csrf_token }}",
            "urls": {
                "itemApi": "{% url 'item-api' date.year date.month|stringformat:'02d' %}",
                "itemTagsAuto": "{% url 'item-tags-auto' %}"
            }
        }
    </script>
</head>
<body>
    <div id="loading-overlay"><div class="spinner"></div></div>

    <input type="checkbox" id="sidebar-state" class="state-checkbox">

    <div id="sidebar">
        <div id="sidebar-content">
            <label for="select-delete-toolbar-state" id="select-delete" class="sidebar-button">{% trans 'Select and delete' %}</label>
        </div>
        <label id="sidebar-overlay" for="sidebar-state"></label>
    </div>

    <div id="title">
        <label id="show-menu" for="sidebar-state" class="fa fa-bars title-button"></label>
        <span id="next-month" class="fa fa-chevron-right title-button month-button"></span>
        <span id="previous-month" class="fa fa-chevron-left title-button month-button"></span>
        <div id="title-content"></div>
    </div>

    <div id="content">
        <form id="item-form">
            {% csrf_token %}
            {{ form.tags }}
            <input type="submit" id="id_submit" value="{% trans '+' %}">
            {{ form.date }}
            {{ form.price }}
        </form>
        <div id="items"></div>
    </div>

    <input type="checkbox" id="select-delete-toolbar-state" class="state-checkbox">
    <div id="select-delete-toolbar" class="toolbar">
        <label for="select-delete-toolbar-state" id="selected-delete" class="toolbar-button">{% trans 'Delete selected' %}</label>
        <label for="select-delete-toolbar-state" id="selected-cancel" class="toolbar-button">{% trans 'Cancel' %}</label>
    </div>

    <div id="wimm">WIMM</div>
</body>
</html>
